<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #172a45;
            --accent-color: #64ffda;
            --text-color: #ccd6f6;
            --text-secondary: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .anime-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .episode-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .server-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .server-btn {
            padding: 8px 16px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .server-btn:hover, .server-btn.active {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .download-options {
            margin: 30px 0;
        }

        .download-options h3 {
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .download-btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-btn {
            padding: 8px 16px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .quality-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .quality-btn {
            padding: 6px 12px;
            background-color: #1a365d;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .episodes-container {
            margin-top: 30px;
        }

        .episodes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
        }

        .episode-btn {
            padding: 8px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .episode-btn:hover, .episode-btn.current {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 16px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .page-btn.active {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .error-message {
            color: #ff6b6b;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← Back to Home</a>
        
        <h1 class="anime-title" id="anime-title">Loading...</h1>
        <h2 class="episode-title" id="episode-title">Episode 1</h2>
        
        <div class="video-container" id="video-container">
            <div class="loading">Loading video...</div>
        </div>
        
        <div class="server-options">
            <button class="server-btn active" data-server="animeheaven">AnimeHeaven</button>
            <button class="server-btn" data-server="gogoanime">GogoAnime</button>
        </div>
        
        <div class="download-options">
            <h3>Download Options</h3>
            <div class="download-btns">
                <a href="#" class="download-btn" id="download-heaven">Download from AnimeHeaven</a>
                <a href="#" class="download-btn" id="download-tokyo">Download from TokyoInsider</a>
                <a href="#" class="download-btn" id="download-9anime">Download from 9anime</a>
            </div>
            <div id="quality-options" class="quality-options hidden"></div>
        </div>
        
        <div class="episodes-container">
            <div class="episodes-header">
                <h3>Episodes</h3>
            </div>
            <div class="episodes-grid" id="episodes-grid"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        // Extract anime ID and episode number from URL
        const pathParts = window.location.pathname.split('/');
        const animeId = pathParts[2];
        let currentEpisode = parseInt(pathParts[3]) || 1;
        let currentPage = 1;
        const episodesPerPage = 100;
        let totalEpisodes = 0;
        let animeInfo = {};
        let currentServer = 'animeheaven';

        // DOM elements
        const animeTitleEl = document.getElementById('anime-title');
        const episodeTitleEl = document.getElementById('episode-title');
        const videoContainerEl = document.getElementById('video-container');
        const serverBtns = document.querySelectorAll('.server-btn');
        const downloadHeavenBtn = document.getElementById('download-heaven');
        const downloadTokyoBtn = document.getElementById('download-tokyo');
        const download9animeBtn = document.getElementById('download-9anime');
        const qualityOptionsEl = document.getElementById('quality-options');
        const episodesGridEl = document.getElementById('episodes-grid');
        const paginationEl = document.getElementById('pagination');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            fetchAnimeInfo();
            setupServerButtons();
            setupDownloadButtons();
        });

        // Fetch anime info from AniList
        async function fetchAnimeInfo() {
            try {
                const query = `
                    query ($id: Int) {
                        Media (id: $id, type: ANIME) {
                            id
                            title {
                                romaji
                                english
                                native
                            }
                            episodes
                            coverImage {
                                large
                            }
                        }
                    }
                `;

                const variables = {
                    id: parseInt(animeId)
                };

                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        variables
                    })
                });

                const data = await response.json();
                animeInfo = data.data.Media;
                totalEpisodes = animeInfo.episodes || 100; // Default to 100 if episodes count is not available

                // Set anime title (prefer English name)
                const title = animeInfo.title.english || animeInfo.title.romaji || animeInfo.title.native;
                animeTitleEl.textContent = title;
                document.title = `${title} Episode ${currentEpisode} | Anime Stream`;

                // Load current episode
                loadEpisode(currentEpisode);
                renderEpisodes();
            } catch (error) {
                console.error('Error fetching anime info:', error);
                videoContainerEl.innerHTML = '<div class="error-message">Failed to load anime information. Please try again later.</div>';
            }
        }

        // Load episode based on current server
        async function loadEpisode(episodeNumber) {
            currentEpisode = episodeNumber;
            episodeTitleEl.textContent = `Episode ${episodeNumber}`;
            updateUrl(episodeNumber);
            
            // Clear previous content
            videoContainerEl.innerHTML = '<div class="loading">Loading video...</div>';
            qualityOptionsEl.classList.add('hidden');
            
            try {
                const title = animeInfo.title.english || animeInfo.title.romaji || animeInfo.title.native;
                const formattedTitle = encodeURIComponent(title.replace(/[^a-zA-Z0-9 ]/g, '').trim());
                
                if (currentServer === 'animeheaven') {
                    await loadAnimeHeaven(formattedTitle, episodeNumber);
                } else if (currentServer === 'gogoanime') {
                    await loadGogoAnime(formattedTitle, episodeNumber);
                }
                
                // Update download links
                updateDownloadLinks(formattedTitle, episodeNumber);
                
                // Highlight current episode
                updateEpisodeButtons();
            } catch (error) {
                console.error('Error loading episode:', error);
                videoContainerEl.innerHTML = '<div class="error-message">Failed to load video. Please try another server or episode.</div>';
            }
        }

        // Load from AnimeHeaven
        async function loadAnimeHeaven(title, episode) {
            const apiUrl = `http://txtorg-anih.hf.space/video?name=${title}&episode=${episode}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            
            if (data.videoUrl) {
                videoContainerEl.innerHTML = `
                    <video controls autoplay>
                        <source src="${data.videoUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else {
                throw new Error('No video URL found');
            }
        }

        // Load from GogoAnime
        async function loadGogoAnime(title, episode) {
            // First get episode URL
            const apiUrl1 = `https://reikerxx-animedl.hf.space/anime/${title}/${episode}`;
            const response1 = await fetch(apiUrl1);
            const data1 = await response1.json();
            
            if (!data1.episodeUrl) throw new Error('No episode URL found');
            
            // Then get iframe URL
            const apiUrl2 = `https://txtorg-anih.hf.space/iframe?url=${encodeURIComponent(data1.episodeUrl)}`;
            const response2 = await fetch(apiUrl2);
            const data2 = await response2.json();
            
            if (!data2.iframeUrl) throw new Error('No iframe URL found');
            
            // Finally get the video URL
            const apiUrl3 = `https://txtorg-anih.hf.space/q?q=${encodeURIComponent(data2.iframeUrl)}`;
            const response3 = await fetch(apiUrl3);
            const data3 = await response3.json();
            
            if (data3.url) {
                videoContainerEl.innerHTML = `
                    <iframe src="${data3.url}" allowfullscreen></iframe>
                `;
            } else {
                throw new Error('No video URL found');
            }
        }

        // Update download links
        async function updateDownloadLinks(title, episode) {
            // AnimeHeaven download
            downloadHeavenBtn.href = `http://txtorg-anih.hf.space/video?name=${title}&episode=${episode}`;
            
            // TokyoInsider download
            try {
                const tokyoUrl = `https://reaperxxxx-anime.hf.space/api/anime2?name=${title}&episode=${episode}`;
                const response = await fetch(tokyoUrl);
                const data = await response.json();
                
                if (data.Downloads) {
                    qualityOptionsEl.innerHTML = '';
                    
                    for (const [quality, info] of Object.entries(data.Downloads)) {
                        if (info.url && quality !== '1080p') { // Skip 1080p if it's "Not available"
                            const qualityBtn = document.createElement('a');
                            qualityBtn.href = info.url;
                            qualityBtn.textContent = quality;
                            qualityBtn.classList.add('quality-btn');
                            qualityBtn.target = '_blank';
                            qualityOptionsEl.appendChild(qualityBtn);
                        }
                    }
                    
                    if (qualityOptionsEl.children.length > 0) {
                        qualityOptionsEl.classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('Error fetching TokyoInsider downloads:', error);
            }
            
            // 9anime download
            download9animeBtn.href = `https://txtorg-anih.hf.space/api/anime-download?q=${title}&episode=${episode}`;
        }

        // Setup server buttons
        function setupServerButtons() {
            serverBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    serverBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentServer = btn.dataset.server;
                    loadEpisode(currentEpisode);
                });
            });
        }

        // Setup download buttons
        function setupDownloadButtons() {
            downloadHeavenBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.open(downloadHeavenBtn.href, '_blank');
            });
            
            downloadTokyoBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // Already shown quality options
            });
            
            download9animeBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch(download9animeBtn.href);
                    const data = await response.json();
                    
                    if (data.download_links) {
                        qualityOptionsEl.innerHTML = '';
                        
                        data.download_links.forEach(item => {
                            const qualityBtn = document.createElement('a');
                            qualityBtn.href = item.link;
                            qualityBtn.textContent = item.quality;
                            qualityBtn.classList.add('quality-btn');
                            qualityBtn.target = '_blank';
                            qualityOptionsEl.appendChild(qualityBtn);
                        });
                        
                        qualityOptionsEl.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error fetching 9anime downloads:', error);
                }
            });
        }

        // Render episodes with pagination
        function renderEpisodes() {
            episodesGridEl.innerHTML = '';
            
            const startEpisode = (currentPage - 1) * episodesPerPage + 1;
            const endEpisode = Math.min(startEpisode + episodesPerPage - 1, totalEpisodes);
            
            for (let i = startEpisode; i <= endEpisode; i++) {
                const episodeBtn = document.createElement('a');
                episodeBtn.href = '#';
                episodeBtn.textContent = i;
                episodeBtn.classList.add('episode-btn');
                if (i === currentEpisode) {
                    episodeBtn.classList.add('current');
                }
                episodeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadEpisode(i);
                });
                episodesGridEl.appendChild(episodeBtn);
            }
            
            renderPagination();
        }

        // Render pagination buttons
        function renderPagination() {
            paginationEl.innerHTML = '';
            const totalPages = Math.ceil(totalEpisodes / episodesPerPage);
            
            if (totalPages <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = '←';
                prevBtn.classList.add('page-btn');
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    renderEpisodes();
                });
                paginationEl.appendChild(prevBtn);
            }
            
            // Page buttons
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.classList.add('page-btn');
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderEpisodes();
                });
                paginationEl.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = '→';
                nextBtn.classList.add('page-btn');
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    renderEpisodes();
                });
                paginationEl.appendChild(nextBtn);
            }
        }

        // Update URL without reloading
        function updateUrl(episodeNumber) {
            const newUrl = `/anime/${animeId}/${episodeNumber}`;
            window.history.pushState({}, '', newUrl);
        }

        // Highlight current episode button
        function updateEpisodeButtons() {
            const episodeBtns = document.querySelectorAll('.episode-btn');
            episodeBtns.forEach(btn => {
                btn.classList.remove('current');
                if (parseInt(btn.textContent) === currentEpisode) {
                    btn.classList.add('current');
                }
            });
        }

        // Handle back/forward navigation
        window.addEventListener('popstate', () => {
            const pathParts = window.location.pathname.split('/');
            const newEpisode = parseInt(pathParts[3]) || 1;
            if (newEpisode !== currentEpisode) {
                currentEpisode = newEpisode;
                loadEpisode(currentEpisode);
            }
        });
    </script>
</body>
</html>
